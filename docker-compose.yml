version: '3.8'

services:
  uav-beam-xapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: uav-beam-xapp:latest
    container_name: uav-beam-xapp
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - BEAM_NUM_BEAMS_H=16
      - BEAM_NUM_BEAMS_V=8
      - PREDICTOR_MAX_VELOCITY=30.0
    volumes:
      # Optional: Mount config file
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - oran-net

  # Optional: Development mode with live code reload
  uav-beam-xapp-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: uav-beam-xapp:dev
    container_name: uav-beam-xapp-dev
    ports:
      - "5001:5001"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - FLASK_DEBUG=1
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: ["--host", "0.0.0.0", "--port", "5001", "--debug"]
    networks:
      - oran-net
    profiles:
      - dev

networks:
  oran-net:
    driver: bridge
